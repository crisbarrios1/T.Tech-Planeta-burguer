<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="style.css">
        <title>Formulario de contacto</title>
    </head>
<body class="form-background">
    <header class="form-header">
        <nav class="form-nav">
            <a href="./index.html"><img src="img/logo.png" alt=""></a>
            <div class="navbar">
                <ul id="menuList">
                    <li>
                        <a href="./index.html">Home</a>
                    </li>
                    <li>
                        <a href="">Productos</a>
                    </li>
                    <li>
                        <a href="">Sucursales</a>
                    </li>
                    <li>
                        <a href="">Nosotros</a>
                    </li>
                </ul>
                <div class="menu-icon">
                    <i class="fa-solid fa-bars" onclick="toggleMenu()"></i>
                </div>
            </div>
        </nav>
    </header>
    <section class="form-container">
        <form class="form" action="https://formspree.io/f/xanyjgdd" method="post"> 
            <h2 class="form-title">Déjenos su comentario o sugerencia</h2>    
            <div class="form-inputs">
                <label class="form-label">
                    <input type="text" name="Nombre" class="form-input" placeholder=" ">
                    <span class="text-form">Ingresa tu nombre</span>
                </label>
                <label class="form-label">
                    <input type="email" name="Email" class="form-input" placeholder=" ">
                    <span class="text-form">Ingresa tu email</span>
                </label>
                <label class="form-label">
                    <input type="text" name="subjet" class="form-input" subjet placeholder=" ">
                    <span class="text-form">Título del mensaje</span>
                </label>
                <label class="form-label">
                    <textarea name="feedback" class="form-comment" placeholder=" "></textarea>
                    <span class="text-form">Dejenos su opinión</span>
                </label>
            </div>
            <input type="submit" class="btn-submit" value="Enviar">   
        </form>
    </section>
    <link rel="Script" href="./script.js">
    
</body>
</html>
